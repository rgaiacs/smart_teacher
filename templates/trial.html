<script type='text/x-sage' id='code1'>
@interact
def trial1(v0=3, v1=2, auto_update=False):
    question = [r'<question1>', r'If $(x - {0})(x + {1}) = (x - {1})(x + {0})$, then $x$ is?'.format(v0, v1), '</question1>']
    html(''.join(question))
</script>
<script type='text/x-sage' id='code2'>
@interact
def trial2(v0=7, auto_update=False):
    question = [r'<question2>', r'If $a^2 + {0}a < 0$, then $x$ can be?'.format(v0), '</question2>']
    html(''.join(question))
</script>
<script type='text/x-sage' id='code3'>
@interact
def trial3(v0=2, v1=3, v2=4, v3=5, auto_update=False):
    question = [r'<question3>', r'${0} \times 10^1 + {1} \times 10^0 + {2} \times 10^{{-1}} + {3} \times 10^{{-2}} =$'.format(v0, v1, v2, v3), '</question3>']
    html(''.join(question))
</script>
<script type='text/x-sage' id='code4'>
@interact
def trial1(v0=15, v1=5, auto_update=False):
    question = [r'<question4>', r'If $(x - y)(x + y) = {0}$ and $x + y = {1}$, then what is the value of $x / y$?'.format(v0, v1), '</question4>']
    html(''.join(question))
</script>
<script type='text/x-sage' id='code5'>
@interact
def trial1(v0=3, v1=5, v2=-8, auto_update=False):
    question = [r'<question5>', r'If $p$, $q$ and $r$ are three different numbers and $p : q : r = {0} : {1} : {2}$, then what is the value of $p + q + r$?'.format(v0, v1, v2), '</question5>']
    html(''.join(question))
</script>
<script type='text/x-sage' id='code6'>
@interact
def trial1(v0=3, v1=5, auto_update=False):
    question = [r'<question6>', r'In a zoo, each pigeon has 2 legs, and each rabbit has 4 legs. The head count of the two species together is {0}, and the leg count is {1}. how many pigeons and how many rabbits are in the zoo?'.format(v0 + v1, 2 * v0 + 4 * v1), '</question1>']
    html(''.join(question))
</script>
